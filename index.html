<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s=" crossorigin="anonymous" />
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header bar -->
    <div class="header">
      <h1>PHILADELPHIA COOLING MAP</h1>
      <div id="tm-box">
        <tm>SYX &amp SYT STUDIO&#153;</tm>
      </div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="heatmap">
        <button class="btn heatmap">HEAT MAP</button>
      </div>
      <h1>Generating Routes</h1>
      <h2 class="h3">From <span style="color:blue">here</span> to <span style="color:red">there</span></h2>
      <label for="dest">Enter a destination</label>
      <input id="dest" type="text">
      <button id="calculate" disabled>Calculate Route</button>
      <div class="travel"><h2>Travel Time: <span id='traveltime'></span> </h2>
        <h2>Total Distance: <span id='distance'></span> </h2>
      </div>
    </div>
    <!-- Button -->
    <button id="toggle-sidebar">
      <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </button>
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" integrity="sha256-CNm+7c26DTTCGRQkM9vp7aP85kHFMqs9MhPEuytF+fQ=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/decode.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
